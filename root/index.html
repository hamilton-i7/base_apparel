<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Base Apparel coming soon page. Challenge by Frontend Mentor">
  <meta name="keywords" content="frontend, challenge, responsive">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="desktop-layout">
    <main class="infographic desktop-layout__info">
      <header class="hero">
        <div class="hero-logo-box">
          <a href="#" class="hero__link">
            <img src="images/logo.svg" alt="Base Apparel logo" class="hero-logo">
          </a>
        </div>
  
        <div class="hero-img-box">
          <img src="images/hero-mobile.jpg" alt="Hero image" class="hero-img">
        </div>
      </header>
  
      <section class="cta">
        <div class="cta__heading">
          <h1 class="heading-primary"><span>We're</span> coming soon</h1>
        </div>
        <div class="cta__paragraph">
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
  
        <div class="email-container">
          <input type="email" name="email" id="email" placeholder="Email Address" class="email">
          <div class="error-icon-box">
            <img src="images/icon-error.svg" alt="Error icon" class="error-icon">
          </div>
          <button type="submit" class="button">
            <img src="images/icon-arrow.svg" alt="Right arrow icon" class="button__icon">
          </button>
  
          <p class="error-invalid">
            Please provide a valid email
          </p>
          <p class="error-empty">
            Please provide an email!
          </p>
        </div>
      </section>
    </main>
  
    <aside class="desktop-layout__img">
      <img src="images/hero-desktop.jpg" alt="Hero image" class="desktop-hero">
    </aside>
  </div>

  <footer class="footer">
    <p class="footer__paragraph">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
      Coded by <a href="#" class="footer__link">Juan Hamilton</a>.
    </p>
  </footer>
</body>
</html>
